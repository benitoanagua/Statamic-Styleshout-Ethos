sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          input_type: text
          antlers: false
          display: Title
          type: text
          icon: text
          listable: hidden
      -
        handle: content
        field:
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          display: Content
          type: markdown
          icon: markdown
          listable: hidden
      -
        handle: button
        field:
          input_type: text
          antlers: false
          display: Button
          type: text
          icon: text
          listable: hidden
      -
        handle: link
        field:
          display: Link
          type: link
          icon: link
          listable: hidden
